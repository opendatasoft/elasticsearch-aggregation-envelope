on:
  push:
    branches:
      - main
  pull_request:

jobs:
  # check the compilation and run tests
  check:
    runs-on: ubuntu-latest
    container:
      image: gradle:8-jdk21

    steps:
      - uses: actions/checkout@v4

      - name: Java Compilation
        run: sh ./gradlew clean assemble

      # note that elastic should be run with a non-root user
      - name: Run Tests
        run: |
          sudo adduser --disabled-password --gecos "" elastest
          sudo -u elastest
          sh ./gradlew clean check
