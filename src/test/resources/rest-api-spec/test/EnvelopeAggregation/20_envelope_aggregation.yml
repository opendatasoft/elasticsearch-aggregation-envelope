                field: point

  - match: { hits.total: 2 }
  - match: { aggregations.envelope.convex_hull.type: LineString }
  - match: { aggregations.envelope.convex_hull.coordinates: [[45.0, 45.0], [45.999999940395355, 45.99999998230487]]}

